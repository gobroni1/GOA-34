<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nanum+Gothic&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!--  -->

    <link rel="stylesheet" href="./CSS/index.css">
    <title>main page</title>
</head>
<body>
    <div id="copyMessage">
        <h4>You copied site data</h4>
    </div>

    <div id="importDataPopUpBg">
        <div id="importDataPopUp">
            <label for="dataTakeIn" style="color: white;" id="lableForDataInTake">Paste data here</label>
            <input type="text" id="dataTakeIn" autocomplete="off">
            <div id="buttonHolderForDataImport">
                <button id="calcnleImportData">Cancle</button>
                <button id="saveImportedData">Save</button>
            </div>
        </div>
    </div>

    <!-- filter's pop up box -->
    <div class="popupbg" id="popupbg">
        <div class="popup">

            <div class="filters1">
                <p class="filterp" style="color: white;">Disable Years</p>
                <div class="toggle-container" id="toggle1" onclick="toggleSwitch(this, 1)">
                    <div class="toggle-ball"></div>
                </div>
            </div>

            <div class="filters1">
                <p class="filterp" style="color: white;">Disable Names</p>
                <div class="toggle-container" id="toggle2" onclick="toggleSwitch(this, 2)">
                    <div class="toggle-ball"></div>
                </div>
            </div>
            

            <div class="filtersbuttondiv">
                <button id="cancelfilter">Cancel</button>
                <button id="aplay">aplay</button>
            </div>
        </div>
    </div>

     <div class="top-strip">
        <img src="./HTML/settingimg.png" alt="settings" id="settings">
        <div id="qurrentbrt">
            <input type="text" id="searchBar"  autocomplete="off">
            <img src="./HTML/search.png" alt="search icon" id="search">
        </div>
        <img src="./HTML/filtersicon.png" alt="filters" id="filters">
     </div>
     
     <div class="searchResults" id="searchResults">
        <!-- search result will be aded here by js -->
     </div>
    <!--  -->

    <!-- current or upcoming -->
    <div class="near" id="mostecurent">
    </div>
    <!--  -->

    <div class="all" id="mainDiv">

    </div>

    <!-- side slide bar -->
     <div class="side-bar" id="sideBar">
        <img src="./HTML/settingimg.png" alt="colaps" id="colaps">
        <p id="addpeoplep" class="sideBarP">Add people</p>
        <hr style="width: 80%;">
        <p id="openboardp" class="sideBarP">Select page</p>
        <p id="addPage" class="sideBarP">Add page</p>
        <hr style="width: 80%;">
        <p id="importData" class="sideBarP">Import data</p>
        <p id="copylocalstorage" class="sideBarP">Copy data</p>
        <hr style="width: 80%;">
        <p id="clearLocalStorage" class="sideBarP">Clear</p>

     </div>

    <!-- add people pop up -->
     <div class="adduserpopupbg" id="popup2bg"> 
        <div class="adduserpopup">
            <div class="pop2row1">
                <label for="fullName">Enter name</label>
                <input type="text" id="fullName" required autocomplete="off">
            </div>
    
            <div class="pop2row2">
                <label for="birthDate">Enter birth date</label>
                <input type="date" id="birthDate" required autocomplete="off">
            </div>
    
            <div class="saveAndCancle">
                <button id="cancle">Close</button>
                <button id="save">Save</button>
            </div>
         </div>
     </div>
    <!--  -->

    <!-- delet people pop up -->
     <div class="popUp3bg" id="deletpopUp">
        <div class="deletpopup">
            <h3>Clear All?</h3>
            <div class="deletsugestions">
                <button id="clearno">Cancel</button>
                <button id="clearyes">Yes</button>
            </div>
        </div>
     </div>
    <!--  -->

    <!-- add pages pop up -->
     <div class="pagespopupbg" id="pagespopupbg">
        <div class="pagespopup" id="pagespopup">
            <div class="popupTopStrip">
                <img src="./HTML/closeicon.png"  alt="close" id="closePagesPopUp">
            </div>
            <div class="pageNameHolder" id="pageNameHolder">

            </div>
            <!-- page names here -->
        </div>
     </div>
    <!--  -->


    <div class="addPagepopupbg" id="addPagepopupbg">
        <div class="addPagepopup">
            <label for="newPagename" style="color: white;" id="lableForNewPageName">Enter new page name</label>
            <input type="text" id="newPagename" autocomplete="off">
            <div id="buttonHolderFornewPageName">
                <button id="closePageCreation">Cancle</button>
                <button id="saveNewPageName">Save</button>
            </div>
        </div>
    </div>

    <!-- js scripts -->
     <script src="./JS/index.js"></script>
     <script src="./JS/sotrage.js"></script>
    <!--  -->

</body>
</html>
